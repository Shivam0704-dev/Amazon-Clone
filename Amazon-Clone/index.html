<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">amazon <span>.com</span></div>
      <input type="text" class="search-bar" placeholder="Search Amazon" />
      <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>    
      </div>
    </header>

    <!-- Banner -->
     <section class="banner">
        <h1>Welcome to Amazon Clone</h1>
        <p>Deals of the Day!</p>
     </section>

     <!-- Product -->
      <section class="products">
        <div class="product">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/IMG15/Irfan/GATEWAY/MSO/Appliances-QC-PC-372x232----B08RDL6H79._SY232_CB667322346_.jpg" alt="Air Conditioners">
            <h3>Air Conditioners</h3>    
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/IMG15/Irfan/GATEWAY/MSO/B08345R1ZW---372x232._SY232_CB667322346_.jpg" alt="Refrigerators">
            <h3>Refrigerators</h3>    
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/IMG15/Irfan/GATEWAY/MSO/B07G5J5FYP._SY232_CB667322346_.jpg" alt="Microwave">
            <h3>Microwave</h3>    
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/IMG15/Irfan/GATEWAY/MSO/Appliances-QC-PC-186x116--B08CPQVLZT._SY232_CB667322346_.jpg" alt="Washing Machine">
            <h3>Washing Machine</h3>    
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
      </section>

      <!-- Footer -->
       <footer class="footer">
        <p>&copy; 2025 Amazon Clone All rights reserved</p>
       </footer>
  </body>
</html>
